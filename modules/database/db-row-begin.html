<script>
    function validateInteger(){
        if (!/^-?\d*$/.test(this.value)) {
            this.value = this.value.slice(0, -1); 
        }
    }

    function validateFloat(){
        if (!/^-?\d*\.?\d*$/.test(this.value)) {
            this.value = this.value.slice(0, -1);
        }
    }
</script>
