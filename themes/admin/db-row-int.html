<div class="field is-horizontal">
  <div class="field-label is-normal">
    <label class="label">{{name}}</label>
  </div>
  <div class="field-body">
    <div class="field">
      <div class="control">
        <input name="f-{{name}}" id="{{name}}-input" class="input" type="text" inputType="number" step=1 />
      </div>
      <p class="is-hidden help is-danger">Validavimo klaidos pranesimas Integeriui</p>
    </div>
  </div>
  <script>
    document.getElementById("{{name}}-input").addEventListener("input", function() {
      if (!/^-?\d*$/.test(this.value)) { this.value = this.value.slice(0, -1); }
    });
  </script>
</div>
